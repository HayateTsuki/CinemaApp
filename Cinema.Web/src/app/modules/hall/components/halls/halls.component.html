<button type="button" class="btn btn-added" (click)="viewHallDetails(0)">
  Dodaj salę
</button>
<div class="table-position">
  <ngx-datatable
    class="material"
    [rows]="halls"
    [columnMode]="ColumnMode.force"
    [headerHeight]="50"
    [footerHeight]="50"
    rowHeight="auto"
    [reorderable]="reorderable"
  >
    <ngx-datatable-column prop="name" name="Nazwa sali">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <a class="nav-link" (click)="viewHallDetails(row.id)"
          ><span class="hall-name">{{ row.name }}</span></a
        >
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column prop="rows" name="Ilość rzędów">
      <ng-template let-value="value" let-row="row" ngx-datatable-vell-template>
        <a class="nav-link" (click)="viewHallDetails(row.id)"
          ><span class="row">{{ row.row }}</span></a
        >
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column prop="seatsPerRow" name="Ilość miejsc">
      <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
        <a class="nav-link" (click)="viewHallDetails(row.id)"
          ><span class="seats-row">{{ row.seatsPerRow }}</span></a
        >
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
